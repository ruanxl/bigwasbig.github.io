					<h3 id="一、CPU打满"><a href="#一、CPU打满" class="headerlink" title="一、CPU打满"></a>一、CPU打满</h3><p>服务器cpu使用率一直处于100%。<br>在linux环境下，可以通过top命令查看各个进程的cpu使用情况，默认按cpu使用率排序；<br>找出需要分析的进程PID，通过top -Hp 23344可以查看该进程下各个线程的cpu使用情况；<br>利用jstack命令可以继续查看该线程当前的堆栈状态。</p>
